{% extends "base.html" %}

{% block title %}Add Assembly - {{ estimate.estimate_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add Assembly to {{ estimate.estimate_name }}</h5>
                <small class="text-muted">
                    Project: {{ estimate.project.project_name }}
                </small>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('assemblies.create_assembly', estimate_id=estimate.estimate_id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="assembly_name" class="form-label">Assembly Name *</label>
                        <input type="text" class="form-control" id="assembly_name" name="assembly_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                placeholder="Enter assembly description..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('estimates.detail_estimate', estimate_id=estimate.estimate_id) }}" 
                           class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Assembly
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
