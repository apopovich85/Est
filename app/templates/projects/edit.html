{% extends "base.html" %}

{% block title %}Edit {{ project.project_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Project</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('projects.edit_project', project_id=project.project_id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Project Name *</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" 
                               value="{{ project.project_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="client_name" class="form-label">Client Name *</label>
                        <input type="text" class="form-control" id="client_name" name="client_name" 
                               value="{{ project.client_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                placeholder="Enter project description...">{{ project.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="Draft" {{ 'selected' if project.status == 'Draft' else '' }}>Draft</option>
                            <option value="WIP" {{ 'selected' if project.status == 'WIP' else '' }}>WIP</option>
                            <option value="Sent" {{ 'selected' if project.status == 'Sent' else '' }}>Sent</option>
                            <option value="Won" {{ 'selected' if project.status == 'Won' else '' }}>Won</option>
                            <option value="Lost" {{ 'selected' if project.status == 'Lost' else '' }}>Lost</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="revision" class="form-label">Revision</label>
                                <input type="text" class="form-control" id="revision" name="revision"
                                       value="{{ project.revision or '' }}"
                                       placeholder="e.g., Rev A, 1.0, etc.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks</label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="2"
                                          placeholder="Enter any remarks...">{{ project.remarks or '' }}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active"
                               {{ 'checked' if project.is_active else '' }}>
                        <label class="form-check-label" for="is_active">
                            Active Project
                        </label>
                        <div class="form-text">Uncheck to close this project and hide it from the active projects list.</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <form method="POST" action="{{ url_for('projects.delete_project', project_id=project.project_id) }}" 
                              onsubmit="return confirm('Are you sure you want to delete this project? This action cannot be undone.')">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Project
                            </button>
                        </form>
                        
                        <div>
                            <a href="{{ url_for('projects.detail_project', project_id=project.project_id) }}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
